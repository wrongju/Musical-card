<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<link rel="stylesheet" href="./css/index.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;500;600;700;800&family=Red+Hat+Display:wght@300;900&display=swap"
		rel="stylesheet">

	<title>Frontend Mentor | Order summary card</title>
</head>

<body>
	<main>

		<div class="wrapper">

			<div class="wrapper-img">

			</div>
			<div class="wrapper-title">
				<h1>Order Summary</h1>
			</div>
			<div class="wrapper-text">
				<p>You can now listen to millions of songs, audiobooks, and podcasts on any
					device anywhere you like!</p>
			</div>
			<div class="wrapper-price">
				<div class="wrapper-price__svg">
					<svg class='svgg' xmlns="http://www.w3.org/2000/svg" width="48" height="48">
						<g fill="none" fill-rule="evenodd">
							<circle cx="24" cy="24" r="24" fill="#DFE6FB" />
							<path fill="#717FA6" fill-rule="nonzero"
								d="M32.574 15.198a.81.81 0 00-.646-.19L20.581 16.63a.81.81 0 00-.696.803V26.934a3.232 3.232 0 00-1.632-.44A3.257 3.257 0 0015 29.747 3.257 3.257 0 0018.253 33a3.257 3.257 0 003.253-3.253v-8.37l9.726-1.39v5.327a3.232 3.232 0 00-1.631-.441 3.257 3.257 0 00-3.254 3.253 3.257 3.257 0 003.254 3.253 3.257 3.257 0 003.253-3.253V15.81a.81.81 0 00-.28-.613z" />
						</g>
					</svg>
				</div>
				<div class="wrapper-namemusic">
					<div class="name-music">
						<p>Annual Plan</p>
					</div>
					<div class="namemusic-price">
						<p>$59.99/year</p>
					</div>
				</div>
				<div class="wrapper-change">
					<a href="#" class="link">Change</a>
				</div>
			</div>
			<div class="wrapper-submit">
				<input type="submit" class="btn white" value="Proceed to Payment">
			</div>
			<div class="wrapper-unsubmit">

				<input type="submit" class="btn black" value="Cancel Order">
			</div>
		</div>

	</main>
</body>

</html>
